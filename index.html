<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: black;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar h1 {
            color: white;
            font-size: 1.8em;
            margin: 0;
            padding-right: 20px;
        }
        ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-left: auto;
            font-size: 1.2em;
        }
        ul li {
            margin: 0 20px;
        }
        ul li i {
            margin-right: 10px;
            font-size: 1.5em;
        }
        ul li a {
            text-decoration: none;
            color: white;
        }
        ul li a:hover {
            color: orange;
            text-decoration: none;
        }
        .carousel-inner {
          max-height: 350px;
          overflow: hidden;
          display: flex;
          justify-content: center;  /* This will center the carousel images */
          align-items: center;  /* This ensures the images are vertically centered */
        }

        .carousel-inner .item img {
          width: 100%;  /* Ensure the images fill the carousel width */
          height: auto;
          object-fit: cover;  /* Ensures the image covers the area without stretching */
          max-height: 350px;
          border-radius: 8px;
        }

        .carousel-control {
              color: #000;
            background-color:white;
            width: 5%;
        }
        .carousel-control:hover {
           background: white;
        }
        .resources {
            text-align: center;
            padding: 50px;
          
        }
        .resources h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .resources button {
            --b: 3px;
            --s: .45em;
            --color: #373B44;
            padding: calc(.5em + var(--s)) calc(.9em + var(--s));
            color: var(--color);
            --_p: var(--s);
            background: conic-gradient(from 90deg at var(--b) var(--b), #0000 90deg, var(--color) 0) var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
            transition: .3s linear, color 0s, background-color 0s;
            outline: var(--b) solid #0000;
            outline-offset: .6em;
            font-size: 16px;
            border: 0;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin: 10px;
        }
        .resources button:hover,
        .resources button:focus-visible {
            --_p: 0px;
            outline-color: var(--color);
            outline-offset: .05em;
        }
        .resources button:active {
            background: var(--color);
            color: #fff;
        }
        .resources button a{
          text-decoration: none;
          color: #000;
        }
    </style>
    <script>
        function openGoogleDoc() {
            const googleDocUrl = "https://docs.google.com/forms/d/e/1FAIpQLSePiwyM0-zkytHAEVlq2Oeop4ey3WKXWrP11_v_ZILJqLs57g/viewform";
            window.open(googleDocUrl, "_blank");
        }
        function openPDF() {
        const pdfUrl = "festival.pdf";  // Replace with the actual path to your PDF
        window.open(pdfUrl, "_blank");  // Opens PDF in a new tab
    }
    </script>
</head>
<body>
    <div class="navbar">
        <h1><i>Brahmin</i></h1>
        <ul>
            <li><a href="intro.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-address-card"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </div>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/wed-jan-11-2023-1-12-pm37353.webp" alt="Los Angeles">
                </div>
                <div class="item">
                    <img src="images/new_home.png" alt="Chicago">
                </div>
                <div class="item">
                    <img src="images/Naamakaranam_edited.avif" alt="New York">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" >
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="resources">
            <h2>Resources</h2>
            <button onclick="openGoogleDoc()"><i>Booking</i></button>
            <button ><i><a href="rasi.html">rasi phalalu </a></i></button>
            <button onclick="openPDF()"><i>Festivals</i></button>
            
        </div>
    </div>
</body>
</html>
